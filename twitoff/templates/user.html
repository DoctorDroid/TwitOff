  
{% extends "base.html" %}
{% block content %}
<div id="user-info">
  <h2>User: {{ title }} added. Click the TwitOff logo to continue.</h2>
  <p>{{ message }}</p>
  {% for tweet in tweets %}
  <span class="stack"><li>{{ tweet.id }} - {{ tweet.tweet }}</li></span>
  {% endfor %}
</div>
{% endblock %}
